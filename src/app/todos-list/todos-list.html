<h1>NgRx Signal Store Todo App</h1>

<mat-form-field class="todo-input">
  <mat-label>Enter a Todo...</mat-label>
  <input
    matInput
    #input
    (keyup.enter)="input.value.trim() && onAddTodo(input.value); input.value = ''"
  />
  <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>

<mat-button-toggle-group [value]="store.filter()" (valueChange)="onFilterChange($event)">
  <mat-button-toggle value="all">All</mat-button-toggle>
  <mat-button-toggle value="active">Active</mat-button-toggle>
  <mat-button-toggle value="completed">Completed</mat-button-toggle>
</mat-button-toggle-group>

<mat-selection-list class="todos-list">
  @for (todo of store.filteredTodos(); track todo.id) {
  <mat-list-option [selected]="todo.completed" (selectedChange)="store.updateTodo(todo.id, $event)">
    <div class="todo-item">
      <mat-icon class="delete-todo" (click)="onDeleteTodo(todo.id, $event)"> delete </mat-icon>
      <span
        [ngStyle]="{
          'text-decoration': todo.completed ? 'line-through' : 'none'
        }"
      >
        {{ todo.title }}
      </span>
    </div>
  </mat-list-option>
  }
</mat-selection-list>
